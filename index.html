<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Running - Dashboard Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; }
        .font-sport { font-family: 'Archivo Black', sans-serif; text-transform: uppercase; letter-spacing: -0.02em; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; }
        .week-dot { width: 12px; height: 12px; border-radius: 3px; }
        .dot-ok { background: #10b981; box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }
        .dot-debe { background: #ef4444; box-shadow: 0 0 10px rgba(239, 68, 68, 0.4); }
        .dot-futuro { background: #334155; }
        .progress-glow { box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loginScreen" class="max-w-md mx-auto mt-16 text-center">
        <h1 class="text-5xl font-sport text-emerald-400 mb-2 italic">UV RUNNING</h1>
        <p class="text-slate-500 text-[10px] tracking-[0.5em] uppercase mb-8">Management System</p>
        <div class="glass p-6">
            <div id="userPicker" class="grid grid-cols-1 gap-2 max-h-[60vh] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <div id="mainApp" class="hidden max-w-6xl mx-auto">
        
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-2xl font-sport text-white italic">CHALLENGE 2026</h2>
                <p id="progressPercent" class="text-[10px] font-bold text-emerald-500 uppercase tracking-widest mt-1"></p>
            </div>
            <button onclick="location.reload()" class="glass px-6 py-2 text-[10px] font-black uppercase hover:bg-red-500/10 transition">Salir</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                
                <div class="glass p-6 border-t-2 border-blue-500">
                    <div class="flex justify-between text-[9px] font-black text-slate-500 mb-3">
                        <span>12 ENE (INICIO)</span>
                        <span class="text-blue-400">13 MAR (ASADO 游꼤)</span>
                    </div>
                    <div class="h-3 bg-slate-800 rounded-full overflow-hidden p-0.5">
                        <div id="progressBar" class="h-full bg-gradient-to-r from-blue-500 to-emerald-500 rounded-full transition-all duration-1000 progress-glow" style="width: 0%"></div>
                    </div>
                </div>

                <div class="glass p-8 text-center border-b-4 border-emerald-500">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Pozo Total Acumulado</span>
                    <div id="totalPozo" class="text-6xl font-sport text-white mt-2 tracking-tighter">$0.00</div>
                </div>

                <div class="glass p-6 border-l-4 border-emerald-500">
                    <h3 id="userNameDisplay" class="font-bold text-xl text-white mb-6 italic text-emerald-400"></h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-500 uppercase ml-1 block mb-1">Semana</label>
                            <select id="semanaSelector" class="w-full bg-slate-800 text-white rounded-xl p-3 font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500" onchange="cargarReporteSemanal()"></select>
                        </div>
                        <div class="grid grid-cols-2 gap-3 items-end">
                            <div>
                                <label class="text-[9px] font-black text-slate-500 uppercase ml-1 block mb-1">Fallos</label>
                                <input type="number" id="inputFallos" class="w-full bg-slate-800 text-white rounded-xl p-3 text-2xl font-black text-center border-none outline-none" value="0">
                            </div>
                            <button id="btnGuardar" onclick="enviarReporte()" class="bg-emerald-500 hover:bg-emerald-400 text-slate-900 rounded-xl font-black text-xs uppercase h-[56px] transition-all active:scale-95">GUARDAR</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-sport text-sm text-slate-400">Estado de Semanas</h3>
                        <div class="flex gap-4 text-[8px] font-black uppercase tracking-tighter">
                            <span class="flex items-center gap-1.5"><div class="week-dot dot-ok"></div> OK</span>
                            <span class="flex items-center gap-1.5"><div class="week-dot dot-debe"></div> DEBE</span>
                            <span class="flex items-center gap-1.5"><div class="week-dot dot-futuro"></div> FUTURO</span>
                        </div>
                    </div>

                    <div id="rankingList" class="space-y-2 max-h-[600px] overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://yibllgoulqowzewyusdh.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_dYy4Q9ZjPa-015MFbmpNvg_Z_1lSwa6a8b16e4564c70d4f3b0656a9926861218868612';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const participantes = { "Mati Adauy": 7, "Pablo Torn칠": 6, "Joaqu칤n Leonart": 5, "Sami Arteaga": 5, "Pedro De la Barra": 5, "Seba 츼balos": 5, "Tom치s Balbont칤n": 4, "Roque Santa Cruz": 4, "Rodrigo 츼balos": 4, "Le칩n Lehman": 4, "Eugenio Cox": 4, "Fe침a Covarrubias": 4, "Seba Domeyko": 3, "Lucas Perez": 3, "Mart칤n Gonz치lez": 3, "Mart칤n Mu침oz": 3, "Ignacio Eyzaguirre": 3, "Pablo Bas": 3, "Nacho Achondo": 3, "Tatan Ruiza": 3, "Toto Lab치n": 3 };
        
        const semanas = [];
        let d = new Date(2026, 0, 12);
        for(let i=0; i<9; i++) {
            let s = new Date(d);
            semanas.push({ id: `sem-${s.getDate()}-${s.getMonth()+1}`, label: `S${i+1}`, inicio: s });
            d.setDate(d.getDate() + 7);
        }

        function actualizarTimeline() {
            const start = new Date(2026, 0, 12).getTime();
            const end = new Date(2026, 2, 13).getTime();
            const now = new Date().getTime();
            const pct = Math.min(Math.max(((now - start) / (end - start)) * 100, 0), 100);
            document.getElementById('progressBar').style.width = pct + '%';
            document.getElementById('progressPercent').innerText = `${Math.round(pct)}% del reto cumplido`;
        }

        function init() {
            actualizarTimeline();
            const picker = document.getElementById('userPicker');
            picker.innerHTML = Object.keys(participantes).map(n => `
                <button onclick="login('${n}')" class="w-full text-left p-4 glass hover:bg-emerald-500/10 rounded-xl font-bold text-sm mb-2 transition flex justify-between items-center group">
                    ${n} <i class="fa-solid fa-chevron-right text-emerald-500 opacity-0 group-hover:opacity-100 transition"></i>
                </button>
            `).join('');
            document.getElementById('semanaSelector').innerHTML = semanas.map(s => `<option value="${s.id}">${s.label} (${s.inicio.getDate()}/${s.inicio.getMonth()+1})</option>`).join('');
        }

        async function login(nombre) {
            currentUser = nombre;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = nombre;
            await cargarReporteSemanal();
            await cargarDatosGlobales();
        }

        async function cargarReporteSemanal() {
            const semId = document.getElementById('semanaSelector').value;
            const { data } = await client.from('registros_asado').select('deuda').eq('nombre', currentUser).eq('semana_id', semId).maybeSingle();
            document.getElementById('inputFallos').value = data ? Math.round((data.deuda * participantes[currentUser]) / 30) : 0;
        }

       async function enviarReporte() {
            const btn = document.getElementById('btnGuardar');
            const semId = document.getElementById('semanaSelector').value;
            const fallos = parseInt(document.getElementById('inputFallos').value) || 0;
            const deuda = (30 / participantes[currentUser]) * fallos;

            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            // ESTA ES LA PARTE QUE FALTA EN TU IMAGEN:
            const { error } = await client
                .from('registros_asado')
                .upsert({ 
                    nombre: currentUser, 
                    semana_id: semId, 
                    deuda: deuda 
                }, { onConflict: 'nombre,semana_id' }); 

            if (!error) {
                // Si no hay error, esperamos medio segundo y refrescamos el pozo
                setTimeout(async () => {
                    await cargarDatosGlobales();
                    btn.innerText = "GUARDAR";
                    btn.disabled = false;
                }, 600);
            } else {
                // Si algo sale mal, te avisar치 con el error de Supabase
                console.error("Error:", error.message);
                alert("Error al guardar: " + error.message);
                btn.innerText = "GUARDAR";
                btn.disabled = false;
            }
        };
            if (!error) {
                setTimeout(async () => {
                    await cargarDatosGlobales();
                    btn.innerText = "GUARDAR";
                    btn.disabled = false;
                }, 500);
            }
        }

        async function cargarDatosGlobales() {
            const { data } = await client.from('registros_asado').select('*');
            const hoy = new Date();
            const lunesActual = new Date();
            lunesActual.setDate(hoy.getDate() - (hoy.getDay() || 7) + 1);
            lunesActual.setHours(0,0,0,0);

            let totales = {}, globalPozo = 0, mapa = {};
            data?.forEach(r => {
                totales[r.nombre] = (totales[r.nombre] || 0) + r.deuda;
                globalPozo += r.deuda;
                if(!mapa[r.nombre]) mapa[r.nombre] = {};
                mapa[r.nombre][r.semana_id] = true;
            });

            document.getElementById('totalPozo').innerText = `$${globalPozo.toFixed(2)}`;
            const ranking = Object.keys(participantes).sort((a,b) => (totales[b]||0) - (totales[a]||0));

            document.getElementById('rankingList').innerHTML = ranking.map((n, idx) => {
                const dots = semanas.map(s => {
                    const ok = mapa[n]?.[s.id];
                    const esPasada = s.inicio.getTime() < lunesActual.getTime();
                    let color = "dot-futuro";
                    if (ok) color = "dot-ok";
                    else if (esPasada) color = "dot-debe";
                    return `<div class="week-dot ${color}" title="${s.label}"></div>`;
                }).join('');

                return `
                    <div class="flex items-center justify-between p-4 glass bg-slate-800/30">
                        <div class="flex items-center gap-3">
                            <span class="text-[10px] font-black text-slate-600">${idx+1}</span>
                            <span class="text-xs font-bold ${n === currentUser ? 'text-emerald-400' : 'text-slate-300'}">${n}</span>
                        </div>
                        <div class="flex gap-1.5">${dots}</div>
                        <div class="text-right font-sport text-emerald-500 text-xs w-20">$${(totales[n] || 0).toFixed(2)}</div>
                    </div>`;
            }).join('');
        }
        init();
    </script>
</body>
</html>
