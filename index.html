<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Running - Dashboard Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&display=swap');
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .font-sport { font-family: 'Archivo Black', sans-serif; text-transform: uppercase; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .week-dot { width: 14px; height: 14px; border-radius: 4px; transition: all 0.3s ease; }
        .dot-glow-green { background-color: #10b981; box-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .dot-glow-red { background-color: #ef4444; box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .dot-future { background-color: #334155; }
    </style>
</head>
<body class="p-4 lg:p-8 min-h-screen">

    <div id="loginScreen" class="max-w-md mx-auto mt-20 text-center">
        <h1 class="text-5xl font-sport text-emerald-400 mb-2 italic">UV RUNNING</h1>
        <p class="text-slate-400 text-[10px] tracking-[0.4em] uppercase mb-8">Management System</p>
        <div class="glass p-6">
            <div id="userPicker" class="grid grid-cols-1 gap-2 max-h-96 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <div id="mainApp" class="hidden max-w-7xl mx-auto">
        
        <header class="flex justify-between items-center mb-8 px-2">
            <div class="flex items-center gap-4">
                <h2 class="text-2xl font-sport text-emerald-400 italic">CHALLENGE 2026</h2>
                <div class="h-6 w-px bg-slate-700"></div>
                <p id="progressPercent" class="text-[10px] font-black uppercase text-slate-400 tracking-widest"></p>
            </div>
            <button onclick="location.reload()" class="glass px-6 py-2 text-[10px] font-black uppercase hover:bg-red-500/20 transition">Salir</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                
                <div class="glass p-6 border-t-2 border-blue-500">
                    <div class="flex justify-between text-[10px] font-black text-slate-500 mb-3 uppercase">
                        <span>Inicio: 12 ENE</span>
                        <span class="text-emerald-400">游꼤 ASADO: 13 MAR</span>
                    </div>
                    <div class="relative h-4 bg-slate-800 rounded-full overflow-hidden p-1 shadow-inner">
                        <div id="progressBar" class="h-full bg-gradient-to-r from-blue-500 to-emerald-500 rounded-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>

                <div class="glass p-8 text-center border-b-4 border-emerald-500 shadow-2xl">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Monto en el pozo</span>
                    <div id="totalPozo" class="text-7xl font-sport text-white tracking-tighter">$0.00</div>
                </div>

                <div class="glass p-6 border-l-4 border-emerald-500">
                    <h3 id="userNameDisplay" class="font-black text-xl mb-6 text-white italic"></h3>
                    
                    <div class="space-y-5">
                        <div class="flex flex-col gap-1">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Elegir Semana</label>
                            <select id="semanaSelector" class="w-full bg-slate-800 border-none rounded-xl p-3 text-sm font-bold text-white outline-none focus:ring-2 focus:ring-emerald-500" onchange="cargarReporteSemanal()"></select>
                        </div>

                        <div class="flex items-end gap-3">
                            <div class="flex-1 flex flex-col gap-1">
                                <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Fallos</label>
                                <input type="number" id="inputFallos" class="w-full bg-slate-800 border-none rounded-xl p-3 text-2xl font-black text-center text-white outline-none h-[56px]" value="0">
                            </div>
                            <button id="btnGuardar" onclick="enviarReporte()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 h-[56px] rounded-xl font-black text-[11px] uppercase shadow-lg shadow-emerald-900/20 active:scale-95 transition-all">
                                GUARDAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass p-6 h-full">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="font-sport text-sm text-slate-400 tracking-widest">Tracking de Participantes</h3>
                        <div class="flex gap-4 text-[9px] font-black uppercase tracking-tighter">
                            <span class="flex items-center gap-1.5"><div class="week-dot dot-glow-green"></div> OK</span>
                            <span class="flex items-center gap-1.5"><div class="week-dot dot-glow-red"></div> DEBE</span>
                            <span class="flex items-center gap-1.5"><div class="week-dot dot-future"></div> -</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-4 px-4 py-3 text-[9px] font-black text-slate-500 uppercase border-b border-slate-800">
                        <div class="col-span-4">Corredor</div>
                        <div class="col-span-5 text-center">Progreso Semanal</div>
                        <div class="col-span-3 text-right">Aporte</div>
                    </div>

                    <div id="rankingList" class="divide-y divide-slate-800/50 overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://yibllgoulqowzewyusdh.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_dYy4Q9ZjPa-015MFbmpNvg_Z_1lSwa6a8b16e4564c70d4f3b0656a9926861218868612';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const participantes = { "Mati Adauy": 7, "Pablo Torn칠": 6, "Joaqu칤n Leonart": 5, "Sami Arteaga": 5, "Pedro De la Barra": 5, "Seba 츼balos": 5, "Tom치s Balbont칤n": 4, "Roque Santa Cruz": 4, "Rodrigo 츼balos": 4, "Le칩n Lehman": 4, "Eugenio Cox": 4, "Fe침a Covarrubias": 4, "Seba Domeyko": 3, "Lucas Perez": 3, "Mart칤n Gonz치lez": 3, "Mart칤n Mu침oz": 3, "Ignacio Eyzaguirre": 3, "Pablo Bas": 3, "Nacho Achondo": 3, "Tatan Ruiza": 3, "Toto Lab치n": 3 };
        
        const semanas = [];
        let d = new Date(2026, 0, 12);
        for(let i=0; i<8; i++) {
            let s = new Date(d);
            semanas.push({ id: `sem-${s.getDate()}-${s.getMonth()+1}`, label: `Semana ${i+1}`, inicio: s });
            d.setDate(d.getDate() + 7);
        }

        function actualizarTimeline() {
            const start = new Date(2026, 0, 12).getTime();
            const end = new Date(2026, 2, 13).getTime();
            const now = new Date().getTime();
            const pct = Math.min(Math.max(((now - start) / (end - start)) * 100, 0), 100);
            document.getElementById('progressBar').style.width = pct + '%';
            document.getElementById('progressPercent').innerText = `${Math.round(pct)}% completado`;
        }

        function init() {
            actualizarTimeline();
            const picker = document.getElementById('userPicker');
            picker.innerHTML = Object.keys(participantes).map(n => `
                <button onclick="login('${n}')" class="w-full text-left p-4 glass hover:bg-emerald-500/20 rounded-xl font-bold text-sm mb-2 transition flex justify-between items-center group">
                    ${n} <i class="fa-solid fa-arrow-right opacity-0 group-hover:opacity-100 transition"></i>
                </button>
            `).join('');
            document.getElementById('semanaSelector').innerHTML = semanas.map(s => `<option value="${s.id}">${s.label}</option>`).join('');
        }

        async function login(nombre) {
            currentUser = nombre;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = nombre;
            await cargarReporteSemanal();
            await cargarDatosGlobales();
        }

        async function cargarReporteSemanal() {
            const semId = document.getElementById('semanaSelector').value;
            const { data } = await client.from('registros_asado').select('deuda').eq('nombre', currentUser).eq('semana_id', semId).maybeSingle();
            document.getElementById('inputFallos').value = data ? Math.round((data.deuda * participantes[currentUser]) / 30) : 0;
        }

        async function enviarReporte() {
            const btn = document.getElementById('btnGuardar');
            const semId = document.getElementById('semanaSelector').value;
            const fallos = parseInt(document.getElementById('inputFallos').value);
            const deuda = (30 / participantes[currentUser]) * fallos;

            btn.innerText = "OK...";
            btn.disabled = true;

            const { error } = await client.from('registros_asado').upsert({ nombre: currentUser, semana_id: semId, deuda: deuda }, { onConflict: 'nombre,semana_id' });
            
            if (!error) {
                // Actualizar visualmente de inmediato
                await cargarDatosGlobales();
                btn.innerText = "GUARDAR";
                btn.disabled = false;
            }
        }

        async function cargarDatosGlobales() {
            const { data } = await client.from('registros_asado').select('*');
            
            const hoy = new Date();
            const lunesActual = new Date();
            lunesActual.setDate(hoy.getDate() - (hoy.getDay() || 7) + 1);
            lunesActual.setHours(0,0,0,0);

            let totales = {}, globalPozo = 0, mapa = {};
            data?.forEach(r => {
                totales[r.nombre] = (totales[r.nombre] || 0) + r.deuda;
                globalPozo += r.deuda;
                if(!mapa[r.nombre]) mapa[r.nombre] = {};
                mapa[r.nombre][r.semana_id] = true;
            });

            document.getElementById('totalPozo').innerText = `$${globalPozo.toFixed(2)}`;
            const ranking = Object.keys(participantes).sort((a,b) => (totales[b]||0) - (totales[a]||0));

            document.getElementById('rankingList').innerHTML = ranking.map((n, idx) => {
                const dots = semanas.map(s => {
                    const reportado = mapa[n]?.[s.id];
                    const esPasada = s.inicio.getTime() < lunesActual.getTime();
                    let colorClass = "dot-future";
                    if (reportado) colorClass = "dot-glow-green";
                    else if (esPasada) colorClass = "dot-glow-red";
                    return `<div class="week-dot ${colorClass}"></div>`;
                }).join('');

                return `
                    <div class="grid grid-cols-12 gap-4 px-4 py-4 items-center hover:bg-white/5 transition">
                        <div class="col-span-4 flex items-center gap-3">
                            <span class="text-[9px] font-black text-slate-600">${idx+1}</span>
                            <span class="text-xs font-bold ${n === currentUser ? 'text-emerald-400 font-black' : 'text-slate-200'}">${n}</span>
                        </div>
                        <div class="col-span-5 flex justify-center gap-2">${dots}</div>
                        <div class="col-span-3 text-right font-sport text-emerald-400 text-xs">$${(totales[n] || 0).toFixed(2)}</div>
                    </div>`;
            }).join('');
        }
        init();
    </script>
</body>
</html>
