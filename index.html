        const SUPABASE_URL = 'https://yibllgoulqowzewyusdh.supabase.co';

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const participantes = { "Mati Adauy": 7, "Pablo Torn칠": 6, "Joaqu칤n Leonart": 5, "Sami Arteaga": 5, "Pedro De la Barra": 5, "Seba 츼balos": 5, "Tom치s Balbont칤n": 4, "Roque Santa Cruz": 4, "Rodrigo 츼balos": 4, "Le칩n Lehman": 4, "Eugenio Cox": 4, "Fe침a Covarrubias": 4, "Seba Domeyko": 3, "Lucas Perez": 3, "Mart칤n Gonz치lez": 3, "Mart칤n Mu침oz": 3, "Ignacio Eyzaguirre": 3, "Pablo Bas": 3, "Nacho Achondo": 3, "Tatan Ruiza": 3, "Toto Lab치n": 3 };
        
        const semanas = [];
        let fechaBase = new Date(2026, 0, 12); 
        for(let i=0; i<8; i++) {
            let inicio = new Date(fechaBase);
            semanas.push({ 
                id: `sem-${inicio.getDate()}-${inicio.getMonth()+1}`, 
                label: `S${i+1}: ${inicio.getDate()}/${inicio.getMonth()+1}`,
                inicio: new Date(inicio)
            });
            fechaBase.setDate(fechaBase.getDate() + 7);
        }

        function actualizarTimeline() {
            const inicio = new Date(2026, 0, 12).getTime();
            const asado = new Date(2026, 2, 13).getTime();
            const hoy = new Date().getTime();
            const pct = Math.min(Math.max(((hoy - inicio) / (asado - inicio)) * 100, 0), 100);
            document.getElementById('progressBar').style.width = pct + '%';
            document.getElementById('progressPercent').innerText = `${Math.round(pct)}% del reto al asado`;
        }

        function init() {
            actualizarTimeline();
            document.getElementById('userPicker').innerHTML = Object.keys(participantes).map(n => `
                <button onclick="login('${n}')" class="w-full text-left p-3 glass hover:bg-emerald-500/20 rounded-xl font-bold text-sm mb-2 transition flex justify-between">
                    ${n} <i class="fa-solid fa-chevron-right opacity-20"></i>
                </button>
            `).join('');

            document.getElementById('semanaSelector').innerHTML = semanas.map(s => `<option value="${s.id}">${s.label}</option>`).join('');
        }

        async function login(nombre) {
            currentUser = nombre;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = nombre;
            document.getElementById('userMetaTag').innerText = `Meta: ${participantes[nombre]} por semana`;
            await cargarReporteSemanal();
            await cargarDatosGlobales();
        }

        async function cargarReporteSemanal() {
            const semId = document.getElementById('semanaSelector').value;
            const { data } = await client.from('registros_asado').select('deuda').eq('nombre', currentUser).eq('semana_id', semId).maybeSingle();
            document.getElementById('inputFallos').value = data ? Math.round((data.deuda * participantes[currentUser]) / 30) : 0;
        }

        async function enviarReporte() {
            const semId = document.getElementById('semanaSelector').value;
            const fallos = parseInt(document.getElementById('inputFallos').value);
            const deuda = (30 / participantes[currentUser]) * fallos;
            const btn = document.getElementById('btnGuardar');

            btn.innerText = "Esperar...";
            btn.disabled = true;

            const { error } = await client.from('registros_asado').upsert({ 
                nombre: currentUser, 
                semana_id: semId, 
                deuda: deuda 
            }, { onConflict: 'nombre,semana_id' });

            if (!error) {
                // Peque침o delay para asegurar que Supabase guard칩 y luego actualizamos
                setTimeout(async () => {
                    await cargarDatosGlobales();
                    btn.innerText = "Guardar";
                    btn.disabled = false;
                }, 800);
            }
        }

        async function cargarDatosGlobales() {
            const { data } = await client.from('registros_asado').select('*');
            
            const hoy = new Date();
            const inicioSemanaActual = new Date();
            inicioSemanaActual.setDate(hoy.getDate() - (hoy.getDay() || 7) + 1);
            inicioSemanaActual.setHours(0,0,0,0);

            let totales = {}, global = 0, mapa = {};
            data?.forEach(r => {
                totales[r.nombre] = (totales[r.nombre] || 0) + r.deuda;
                global += r.deuda;
                if(!mapa[r.nombre]) mapa[r.nombre] = {};
                mapa[r.nombre][r.semana_id] = true;
            });

            document.getElementById('totalPozo').innerText = `$${global.toFixed(2)}`;
            const ranking = Object.keys(participantes).sort((a,b) => (totales[b]||0) - (totales[a]||0));

            document.getElementById('rankingList').innerHTML = ranking.map((n, idx) => {
                const dots = semanas.map(s => {
                    const ok = mapa[n]?.[s.id];
                    const esPasada = new Date(s.inicio).getTime() < inicioSemanaActual.getTime();
                    let color = 'bg-slate-700';
                    let glow = "";
                    if (ok) { color = 'bg-emerald-500'; glow = "dot-glow-green"; }
                    else if (esPasada) { color = 'bg-red-500'; glow = "dot-glow-red"; }
                    return `<div class="week-dot ${color} ${glow}"></div>`;
                }).join('');

                return `
                    <div class="grid grid-cols-12 gap-4 px-4 py-4 items-center hover:bg-white/5 transition">
                        <div class="col-span-4 flex items-center gap-3">
                            <span class="text-[9px] font-black text-slate-600">${idx+1}</span>
                            <span class="text-xs font-bold ${n === currentUser ? 'text-emerald-400' : 'text-slate-200'}">${n}</span>
                        </div>
                        <div class="col-span-5 flex justify-center gap-1.5">${dots}</div>
                        <div class="col-span-3 text-right font-sport text-emerald-400 text-xs">$${(totales[n] || 0).toFixed(2)}</div>
                    </div>`;
            }).join('');
        }
        init();
