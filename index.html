<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asado Challenge - App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&display=swap');
        .font-asado { font-family: 'Bangers', cursive; }
        body { background-color: #0a0a0a; color: #f4f4f5; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .btn-gradient { background: linear-gradient(to right, #f97316, #ef4444); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div id="loginScreen" class="w-full max-w-md mt-20 text-center">
        <h1 class="text-6xl font-asado text-orange-500 mb-8 uppercase tracking-tighter">Â¿QuiÃ©n Eres?</h1>
        <div class="grid grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto p-2" id="userPicker">
            </div>
    </div>

    <div id="mainApp" class="hidden w-full max-w-md pb-20">
        <header class="flex justify-between items-center py-6">
            <h1 class="text-3xl font-asado text-orange-500 tracking-wider uppercase">Asado o Sudor</h1>
            <button onclick="logout()" class="text-[10px] font-black uppercase text-zinc-500 hover:text-white transition tracking-widest">Cerrar SesiÃ³n</button>
        </header>

        <div class="glass rounded-[2rem] p-8 text-center shadow-2xl mb-8 relative overflow-hidden">
            <h2 class="text-[10px] uppercase font-black tracking-[0.2em] text-orange-400 mb-2">ğŸ”¥ Pozo Acumulado Real</h2>
            <div id="totalPozo" class="text-7xl font-asado leading-none">$0.00</div>
            <p class="text-[10px] mt-4 opacity-50 uppercase font-bold tracking-widest">InversiÃ³n para el asado del domingo</p>
        </div>

        <div id="personalSection" class="bg-orange-600/10 border border-orange-500/30 rounded-2xl p-6 mb-8">
            <h3 class="font-black text-sm uppercase mb-3 text-orange-500">Hola <span id="userNameDisplay"></span> ğŸ‘‹</h3>
            <p class="text-xs text-zinc-400 mb-4">Â¿CÃ³mo te fue la semana pasada? (Lunes de EvaluaciÃ³n)</p>
            
            <div class="flex items-center justify-between gap-4">
                <div class="flex-1">
                    <label class="text-[10px] font-bold text-zinc-500 uppercase">Fallos cometidos:</label>
                    <input type="number" id="inputFallos" class="w-full bg-black/50 border border-white/10 rounded-lg p-2 mt-1 text-center font-bold" value="0" min="0">
                </div>
                <button onclick="reportarSemana()" class="btn-gradient px-6 py-3 rounded-xl font-black text-xs uppercase shadow-lg shadow-orange-900/20 mt-4">Reportar</button>
            </div>
            <div id="deudaCalculada" class="mt-3 text-center text-xs font-bold text-red-400"></div>
        </div>

        <div class="mb-4 flex justify-between items-end">
            <h3 class="font-black text-xs uppercase tracking-widest text-zinc-400">ğŸ† Ranking de Aportantes</h3>
            <span class="text-[10px] text-zinc-600 font-bold uppercase">(Los que mÃ¡s deben)</span>
        </div>
        
        <div id="rankingList" class="space-y-3">
            </div>
    </div>

    <script>
        const participantes = ["Mati A.", "Pablo", "Joaquin", "Sami A", "Pedro", "Sebastian A.", "Tomas", "Roque", "Rodrigo", "Leon", "Eugenio", "FeÃ±a", "Domeyko", "Lucas P", "Martin", "Martin M", "Ignacio", "Pablo B", "Nacho", "Tatan", "Raul"];
        const metasMapping = { "Mati A.": 7, "Pablo": 6, "Joaquin": 5, "Sami A": 5, "Pedro": 5, "Sebastian A.": 5, "Tomas": 4, "Roque": 4, "Rodrigo": 4, "Leon": 4, "Eugenio": 4, "FeÃ±a": 4, "Domeyko": 3, "Lucas P": 3, "Martin": 3, "Martin M": 3, "Ignacio": 3, "Pablo B": 3, "Nacho": 3, "Tatan": 3, "Raul": 3 };

        // Estado Global
        let currentUser = null;
        let historialPagos = JSON.parse(localStorage.getItem('asadoHistorial')) || {};

        function init() {
            renderUserPicker();
            renderApp();
        }

        function renderUserPicker() {
            const picker = document.getElementById('userPicker');
            picker.innerHTML = participantes.map(nombre => `
                <button onclick="login('${nombre}')" class="glass p-4 rounded-xl text-xs font-bold hover:border-orange-500 transition uppercase tracking-tighter">
                    ${nombre}
                </button>
            `).join('');
        }

        function login(nombre) {
            currentUser = nombre;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = nombre;
            renderApp();
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function reportarSemana() {
            const fallos = parseInt(document.getElementById('inputFallos').value);
            const meta = metasMapping[currentUser];
            const deuda = (30 / meta) * fallos;

            if (fallos > meta) {
                alert("No puedes fallar mÃ¡s veces de tu meta, Â¡pillÃ­n!");
                return;
            }

            // Sumamos al historial del usuario
            historialPagos[currentUser] = (historialPagos[currentUser] || 0) + deuda;
            localStorage.setItem('asadoHistorial', JSON.stringify(historialPagos));
            
            document.getElementById('deudaCalculada').innerText = `Â¡Reportado! Debes sumar $${deuda.toFixed(2)} al pozo.`;
            document.getElementById('inputFallos').value = 0;
            renderApp();
        }

        function renderApp() {
            let totalPozo = 0;
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            // Convertimos el objeto en array para ordenar
            const ranking = participantes.map(p => ({
                nombre: p,
                aporte: historialPagos[p] || 0
            })).sort((a, b) => b.aporte - a.aporte);

            ranking.forEach((user, index) => {
                totalPozo += user.aporte;
                const esTop = index === 0 && user.aporte > 0;
                
                rankingList.innerHTML += `
                    <div class="glass p-4 rounded-2xl flex justify-between items-center ${esTop ? 'border-orange-500/50 bg-orange-500/5' : ''}">
                        <div class="flex items-center gap-3">
                            <span class="text-[10px] font-black text-zinc-600">#${index + 1}</span>
                            <span class="font-bold text-sm uppercase">${user.nombre}</span>
                            ${esTop ? 'ğŸ‘‘' : ''}
                        </div>
                        <span class="font-asado text-xl ${user.aporte > 0 ? 'text-red-500' : 'text-zinc-700'}">$${user.aporte.toFixed(2)}</span>
                    </div>
                `;
            });

            document.getElementById('totalPozo').innerText = `$${totalPozo.toFixed(2)}`;
        }

        init();
    </script>
</body>
</html>
